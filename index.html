<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice(maximum, minimum){
            let randomNumber = Math.floor(Math.random() * (maximum - minimum + 1)) + minimum;
            let computerChoice = '';
            if (randomNumber == 1){
                computerChoice = "rock";
            } else if (randomNumber == 2){
                computerChoice = "paper";
            } else {
                computerChoice = "scissors";
            }
            return computerChoice;
        }

        function getHumanChoice(){
            let humanChoice = prompt("Enter your Choice: Rock, Paper, or Scissors").toLowerCase();
            if (humanChoice === "rock" || humanChoice === "paper" || humanChoice === "scissors"){
                return humanChoice;
            } else {
                alert("Check your spelling. Please refresh the page")
            }            
        }
        
        let humanScore = 0; let computerScore = 0;

        function playRound(humanChoice, computerChoice){
            if (humanChoice == "rock" && computerChoice == "paper"){
                console.log("You lose! Paper beats Rock.")
                computerScore ++;
            } else if (humanChoice == "rock" && computerChoice == "rock"){
                console.log("Its a draw. No points for this round.")
            } else if (humanChoice == "rock" && computerChoice == "scissors"){
                console.log("You won! Rock beats Scissors")
                humanScore++;
            }

            if (humanChoice == "paper" && computerChoice == "scissors"){
                console.log("You lose! Scissors beats Paper.")
                computerScore ++;
            } else if (humanChoice == "paper" && computerChoice == "paper"){
                console.log("Its a draw. No points for this round.")
            } else if (humanChoice == "paper" && computerChoice == "rock"){
                console.log("You won! Paper beats Rock")
                humanScore++;
            }

            if (humanChoice == "scissors" && computerChoice == "rock"){
                console.log("You lose! Rock beats Scissors.")
                computerScore ++;
            } else if (humanChoice == "scissors" && computerChoice == "scissors"){
                console.log("Its a draw. No points for this round.")
            } else if (humanChoice == "scissors" && computerChoice == "paper"){
                console.log("You won! Scissors beats Paper.")
                humanScore++;
            }
        }



        function playGame(){
            for (let i = 0; i < 5; i++){
                console.log("Round " + (i+1))
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice(3, 1);
                playRound(humanSelection, computerSelection);
                console.log("Your Score: " + humanScore + " and Computer Score: " + computerScore);
            }
            if (humanScore > computerScore){
                console.log("Congratulations! You won the game.")
            } else if (humanScore == computerScore){
                console.log("Its a Draw!")
            } else {
                console.log("You lost!")
            }
        }

        playGame()


    </script>
</body>
</html>
